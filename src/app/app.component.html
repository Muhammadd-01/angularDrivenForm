<div class="container">
  <h2>Template-Driven Form in Angular 19</h2>

  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <!-- Name Field -->
    <div>
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="user.name"
        #nameRef="ngModel"
        required
      />
      <div *ngIf="nameRef.invalid && nameRef.touched" style="color: red;">
        Name is required.
      </div>
    </div>

    <!-- Email Field -->
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        #emailRef="ngModel"
        required
        email
      />
      <div *ngIf="emailRef.invalid && emailRef.touched" style="color: red;">
        Valid email is required.
      </div>
    </div>

    <!-- Gender Field -->
    <div>
      <label>Gender:</label>
      <select name="gender" [(ngModel)]="user.gender" required>
        <option value="" disabled>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <!-- Message Field -->
    <div>
      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        [(ngModel)]="user.message"
        required
      ></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="myForm.invalid">Submit</button>
  </form>

  <!-- Display Form Data Below -->
  <div *ngIf="submitted" class="result">
    <h3>Submitted Data:</h3>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Gender:</strong> {{ user.gender }}</p>
    <p><strong>Message:</strong> {{ user.message }}</p>
  </div>
</div>
